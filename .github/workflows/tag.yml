name: Tag Version

on:
  push:
    branches:
      - main

jobs:
  create-tag:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - id: version
        run: |
          [xml]$p = Get-Content Directory.Build.props
          $version = "v$($p.Project.PropertyGroup.Version)"
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "Version extracted: $version"
      - id: check-tag
        run: |
          $tag = "${{ steps.version.outputs.version }}"
          git fetch --tags
          if (git tag -l $tag) {
            echo "exists=true" >> $env:GITHUB_OUTPUT
            echo "::error::Tag $tag already exists! Did you forget to bump the version in Directory.Build.props?"
            exit 1
          } else {
            echo "exists=false" >> $env:GITHUB_OUTPUT
            echo "Tag $tag does not exist. Will create it."
          }
      - if: steps.check-tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.version }}
          git push origin ${{ steps.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}