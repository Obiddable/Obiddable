name: CI

on:
  push:
    branches:
      - stage
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'
      - run: dotnet restore
      - run: dotnet build --no-restore --configuration Release
      - uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: "./Obiddable.Installer/bin/x64/Release/Obiddable.msi"

  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'
      - run: dotnet restore
      - run: dotnet test --configuration Release

  check-version:
    if: github.ref == 'refs/heads/stage'
    steps:
      - id: version
        run: |
          [xml]$p = Get-Content Directory.Build.props
          $version = "v$($p.Project.PropertyGroup.Version)"
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "Version extracted: $version"
      - id: check-tag    
        run: |
          $tag = "${{ steps.version.outputs.version }}"
          git fetch --tags
          if (git tag -l $tag) {
            echo "exists=true" >> $env:GITHUB_OUTPUT
            echo "::error::Tag $tag already exists! Did you forget to bump the version in Directory.Build.props?"
            exit 1
          } else {
            echo "exists=false" >> $env:GITHUB_OUTPUT
            echo "Tag $tag does not exist. Will create it."
          }
  
  tag-and-release:
    needs: [build, test]
    if: github.ref == 'refs/heads/main'
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - id: version
        run: |
          [xml]$p = Get-Content Directory.Build.props
          $version = "v$($p.Project.PropertyGroup.Version)"
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "Version extracted: $version"
      - id: check-tag    
        run: |
          $tag = "${{ steps.version.outputs.version }}"
          git fetch --tags
          if (git tag -l $tag) {
            echo "exists=true" >> $env:GITHUB_OUTPUT
            echo "::error::Tag $tag already exists! Did you forget to bump the version in Directory.Build.props?"
            exit 1
          } else {
            echo "exists=false" >> $env:GITHUB_OUTPUT
            echo "Tag $tag does not exist. Will create it."
          }
      - if: steps.check-tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.version }}
          git push origin ${{ steps.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'
      - run: dotnet restore
      - run: dotnet build --no-restore --configuration Release
      - run: |
          if (!(Test-Path "./Obiddable.Installer/bin/x64/Release/Obiddable.msi")) {
            throw "Build artifact not found at expected path!"
          }
          echo "Artifact verified successfully"
      - run: |
          $version = "${{ steps.version.outputs.version }}"
          Compress-Archive -Path "./Obiddable.Installer/bin/x64/Release/Obiddable.msi" -DestinationPath "Obiddable-$version-win-x64.zip"
          echo "Created archive: Obiddable-$version-win-x64.zip"
      - uses: ncipollo/release-action@v1
        with:
          artifacts: Obiddable-${{ steps.version.outputs.version }}-win-x64.zip
          tag: v${{ steps.version.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}